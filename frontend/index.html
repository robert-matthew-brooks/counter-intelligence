<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Intelligence</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../counter-intelligence.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body onload="initFrontend()">
    <header>
      <h1>Counter Intelligence</h1>
    </header>

    <main>
      <div class="subheader">Message:</div>
      <div id="text-box"></div>

      <div class="subheader">Cipher:</div>
      <div id="lookup-table">
        <div id="lookup-table__inputs" class="lookup-table__row"></div>
        <div id="lookup-table__outputs" class="lookup-table__row"></div>
        <div id="lookup-table__focus" style="opacity: 0"></div>
      </div>

      <div>
        <button
          id="decode-btn"
          onclick="counterIntelligence(encodedTexts[currentEncodedTextIndex])"
        >
          Decode
        </button>
        <button id="faster-btn" onclick="goFaster()" disabled>Faster</button>
        <button id="new-msg-btn" onclick="newEncodedMessage()">
          New Message
        </button>
      </div>
    </main>

    <footer>
      <a href="https://github.com/robert-matthew-brooks/counter-intelligence">
        GitHub
      </a>
      &nbsp;//&nbsp;
      <a href="https://www.linkedin.com/in/robert-matthew-brooks/">
        LinkedIn
      </a>
    </footer>
  </body>
</html>
