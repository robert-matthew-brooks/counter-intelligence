    <link rel="stylesheet" href="./style.css" />

      <h1>Counter Intelligence</h1>
    </header>

    <main>
      <div id="encoded-text"></div>

      <div id="lookup-table">

        <div id="lookup-table-outputs" class="lookup-table__row"></div>

      <div id="decoded-text"></div>

      <div>
        <button onclick="setLookup(5)">Decode</button>
        <button>New Message</button>
        <button disabled>Faster</button>
      </div>
    </main>
